      function update(event) {

        // lanMasonry.appendChild(lanMasonry.firstElementChild.cloneNode(true));


        add(lanMasonry);

        // remove(lanMasonry);

        // destroyAndLayout(lanMasonry);

        // updateOptions(lanMasonry, { 'percentPosition': true, 'horizontalOrder': true });

        // resize(event.target);
      }

      function add(lanMasonry) {
        lanMasonry.appended(lanMasonry.firstElementChild.cloneNode(true));
      }

      function remove(lanMasonry) {
        lanMasonry.rm(lanMasonry.firstElementChild);
      }

      function destroyAndLayout(lanMasonry) {
        lanMasonry.destroy();
        setTimeout(function() {
          lanMasonry.masonry();
        }, 1000);
      }

      function updateOptions(lanMasonry, options) {
        lanMasonry.options= options;
      };

      function resize(target) {
        target.style.height = '400px';
      }
